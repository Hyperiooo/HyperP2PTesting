<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.19.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/Hyperiooo/hyperio-lib@v1.0.1/dist/hyperio-lib.min.js"></script>


</head>

<body>
    <div class="input-group left-1/2 w-9/12 absolute top-1/2 -translate-x-1/2 -translate-y-1/2" id="name">
        <input type=" text " placeholder="Name " class="input input-bordered w-full " id="nameval" />
        <button class=" btn btn-primary " id="send" onclick="connect() ">Connect</button>
    </div>
    <div class="hidden" id="content" content>
        <div id="messages" class="overflow-auto flex flex-col bg-base-200 input-group left-1/2 h-5/6 w-9/12 absolute top-5 -translate-x-1/2 "></div>
        <div id="code" class=" bg-base-200 input-group left-1/2 w-9/12 absolute bottom-30 -translate-x-1/2 "></div>
        <div class="input-group left-1/2 w-9/12 absolute bottom-10 -translate-x-1/2 ">
            <input onkeypress="textChange()" type="text " placeholder="Message " class="input input-bordered w-full " id="text" />
            <button class=" btn btn-primary " id="send" onclick="send() ">Send</button>
        </div>
        <div id="typing" class=" bg-base-200 input-group left-1/2 w-9/12 absolute bottom-5 -translate-x-1/2 "></div>
    </div>

</body>

</html>
